<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>谷粒萌发率统计系统</title>
    <script src="../static/js/uploadPreview.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../static/css/index.css">
</head>
<body>
<div id="content">
    <!-顶部布局->
    <div id="top">
        <p style="text-align:center ; "><font size="14" style="font-family: SimHei" >谷粒萌发率统计系统</font></p>
    </div>
    <form method="post" action="/" enctype="multipart/form-data">

    <!-左侧布局->
    <div id="left">
            <ul id="warp">
                <li style="list-style: none">
            <input type="file" id="up_img_WU_FILE_0" size="30" style="margin-left: 100px" name="photo" onclick="resetTextValue()" /><br><br>
       <!--     <img style="width:180px;" src="data:;base64,{{ image_data }}"><br>  -->
            <img id="imgShow_WU_FILE_0" width="180" height="180" src="data:;base64,{{ image_data }}" style="margin-left: 100px" />


                </li>
            </ul>

    </div>

    <!-右侧布局->
    <div id="right">
        <input type="submit" name="sub" value="统计谷粒数" class="button-new" style="margin-top:15px;"/>
        <p>{{ fileName }}</p>
        <p><span>谷粒数</span><input type="text" id="guNum" size="5" maxlength="10" value="{{totalNum}}" style="color: red" disabled="disabled"></p>
        <p><span>萌发谷粒数</span><input type="text" id="mengNum" size="5" maxlength="10" value="{{total_bud_num}}" style="color: red" disabled="disabled"></p>
        <p><span>萌发率</span><input type="text" id="mengRate" size="5" maxlength="10" value="{{ germination_rate }}" style="color: red" disabled="disabled"></p>

    </div>
    </form>
    <div id="down">
        <div id="reminder">
            <p style=" text-align:center">图片上传提示</p>
            <p style=" text-align:center">图片中仅包括黑色背景和器皿</p>
        </div>

    </div>
</div>

</body>
</html>
